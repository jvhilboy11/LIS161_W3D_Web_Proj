{% extends 'base.html' %}
{% block title %}Edit {{ dog.name }}'s Profile{% endblock %}
{% block content %}
<h1 class="display-2 m-4">Edit Dog Profile</h1>
<form action="{{ url_for('update', dog_id=dog.id) }}" method="post" class="edit-form">
    <p class="edit-p">
        <label class="edit-label" for="d_name">Name of Pet:</label>
        <input type="text" name="dog_name" id="d_name" value="{{ dog.name }}" required><br><br>
    </p>
    <p class="edit-p">
        <label class="edit-label" for="d_breed">Breed:</label>
        <input type="text" name="dog_breed" id="d_breed" value="{{ dog.breed }}"><br><br>
    </p>
    <p class="edit-p">
        <label class="edit-label" for="d_age">Age:</label>
        <input type="number" name="dog_age" id="d_age" value="{{ dog.age }}"><br><br>
    </p>
    <p class="edit-p">
        <label class="edit-label" for="d_owner">Owner:</label>
        <input type="text" name="dog_owner" id="d_owner" value="{{ dog.owner }}"><br><br>
    </p>
    <p class="edit-p">
        <label class="edit-label" for="d_treats">Treats:</label>
        <input type="text" name="dog_treats" id="d_treats" value="{{ dog.treats }}"><br><br>
    </p>
    <p class="edit-p">
        <label class="edit-label" for="d_pic">URL of your dog's picture:</label>
        <input type="url" name="dog_pic" id="d_pic" value="{{ dog.pic }}"><br><br>
    </p>
    <p class="edit-p">
        <input class="btn btn-primary edit-button" type="submit" value="Save">
        <a class="btn btn-secondary edit-a" href="{{ url_for('dog_profile', dog_id=dog.id) }}">Cancel</a>
    </p>
</form>
{% endblock %}
